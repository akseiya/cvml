        fintech/banking/insurance;
      * troubleshooter, performance profiler, batch-, net- and DB-admin;
      * mentor and teacher - while always ready to learn the craft anew (two voluntary \"demotions\" so far, none regretted).
  - Areas of competence: |-
      * Quality Assistance in software development - up to building a chapter within
        a Scaled Agile model.
      * Feature software development (from Cobol+DB2 on zOS all the way to
        Ruby/Python/Node on k8s).
      * Ways of working and platform design and supervision (implementation, tooling,
        spiking, preaching).
